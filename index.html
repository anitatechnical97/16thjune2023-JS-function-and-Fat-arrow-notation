<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            // 1.  Function definition is one time process

             function getMyFullName() {
                // Function body
                console.log("Anita Dubey");
             }
        </script>
        <script>
            // 2.  Function invoking/calling is many time process

                getMyFullName();

        </script>
    </body>
</html>
